<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <style>
      li {
        margin: 1em;
      }
    </style>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul>
            <li>
              <input id="cel" placeholder="Celsius" />
            </li>
            <li>
              <input disabled id="kel" placeholder="Kelvin" />
            </li>
            <li>
              <input disabled id="fah" placeholder="Fahrenheit" />
            </li>
            <li>
              <button id="check" type="submit" class="btn btn-primary">
                Transfer
              </button>
            </li>
          </ul>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <input id="met" placeholder="Metrics" />
            <input id="kil" placeholder="Kilometers" disabled />

            <button id="metricsBtn">Transfer</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/temperature.js"></script>
    <script src="js/metrics.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
