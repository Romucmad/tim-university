<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>6—Å</title>
</head>
<style>
    .error {
        color: red;
        border: 1px solid red;
    }

    .hidden {
        visibility: hidden;
    }

    .show {
        visibility: visible;
        color: red !important;
    }
</style>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 mx-auto">
                <form onsubmit="return onSubmit(event)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input id="email" type="text" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted hidden">Wrong email</small>

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Number</label>
                        <input id="number" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Password">
                        <small id="numberHelp" class="form-text text-muted hidden">Not a number</small>

                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="6c.js"></script>
</body>

</html>
